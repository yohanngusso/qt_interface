{% include 'main.html' %}

<body>
  <div class="container">
    <h2>Login</h2>
    <hr />
    <div class="col-md-6">
      <form method="post" action="/login">
        <div class="form-group">
          {{ form.username.label }}
          {{ form.username(class_="form-control") }}
        </div>
        <div class="form-group">
          {{ form.password.label }}
          {{ form.password(class_="form-control") }}
        </div>
        {{ form.btnLogin(class_="btn btn-primary") }}
      </form>
    </div>
  </div>
</body>
